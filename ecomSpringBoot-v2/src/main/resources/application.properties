
spring.application.name=ecom
server.port=8085
spring.datasource.url=jdbc:postgresql://localhost:5431/ecom
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size = 3000KB

rsa.publicKey=classpath:certs/public.pem
rsa.privateKey=classpath:certs/private.pem

# File storage location
upload.dir=/products/images/uploads